    <img src="logo2.svg" alt="Uyum Köprüsü" width="300px" height="300px" class="center">
    <h3 class="text-center text-black-50">Profil Bilgileri</h3>

    <form class="col-sm-12 center">
        <div class="form-group">
            <label for="name">Adı Soyadı</label>
            <input type="text" class="form-control" id="name" placeholder="Adınızı ve soyadınızı giriniz...">
        </div>
        
        <div class="form-group">
            <label for="yab_kimlik_no">Yabancı Kimlik No</label>
            <input type="text" class="form-control" id="yab_kimlik_no" placeholder="Yabancı kimlik numaranızı giriniz...">
        </div>

        <div class="form-group">
            <label for="yas">Yaş</label>
            <input type="text" class="form-control" id="yas" placeholder="Yaşınızı giriniz...">
        </div>

        <div class="form-group">
            <label for="cinsiyet">Cinsiyet</label>
            <select class="form-control" id="cinsiyet">
                <option>Erkek</option>
                <option>Kadın</option>
            </select>
        </div>

        <div class="form-group">
            <label for="egitim">Eğitim Durumu</label>
            <select class="form-control" id="egitim">
                <option>Okuma yazması yok</option>
                <option>İlkokul</option>
                <option>Ortaokul</option>
                <option>Lise</option>
                <option>Üniversite mezunu</option>
            </select>
        </div>

        <div class="form-group">
            <label for="medenihal">Medeni Hali</label>
            <select class="form-control" id="medenihal">
                <option>Evli</option>
                <option>Bekar</option>
            </select>
        </div>

        <div class="form-group">
            <label for="meslek">Mesleği</label>
            <input type="text" class="form-control" id="meslek" placeholder="Mesleğinizi giriniz...">
        </div>

        <div class="form-group">
            <label for="ozel_durum">Varsa Özel Durum</label>
            <select class="form-control" id="ozel_durum">
                <option>Yok</option>
                <option>%0-%20 engelli</option>
                <option>%21-%50 engelli</option>
                <option>%51 veya daha fazla engelli</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mail">E-posta adresi (Örn: abc@123.com)</label>
            <input type="mail" class="form-control" id="mail" placeholder="E-posta adresinizi giriniz...">
        </div>

        <div class="form-group">
            <label for="phone">Telefon Numarası</label>
            <input type="tel" class="form-control" id="phone" placeholder="Telefon numaranızı giriniz...">
        </div>
       
        <div class="form-group">
            <label for="phone">Şifreniz</label>
            <input type="password" class="form-control" id="phone" placeholder="Şifrenizi giriniz...">
        </div>
        
        <div class="form-group">
            <label for="phone">Şifrenizin Tekrarı</label>
            <input type="password" class="form-control" id="phone" placeholder="Şifrenizi tekrar giriniz...">
        </div>

        <div class="form-group">
            <label for="onay">Kullanıcı sözleşmesini onaylıyorum </label>
            <input type="checkbox" id="onay" checked>
        </div>
        <div class="form-group">
            <button class="btn btn-success">Kaydet</button>
        </div>


    </form>
